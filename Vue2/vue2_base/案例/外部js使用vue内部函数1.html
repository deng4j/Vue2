<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
</head>
<body>
    <div id="root">
        <p>外部js使用vue组件的函数</p>
        <hr>
        <button onclick="show()">点我</button>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<script>

   const vm = new Vue({
            el:'#root',
            data(){
                return {
                }
            },
            mounted(){
                //在mounted中把函数放在全局
                window.show=this.show;
            },
            methods:{
                show(){
                    alert('vue')
                }
            }
            
        });
</script>
