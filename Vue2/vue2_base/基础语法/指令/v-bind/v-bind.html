<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
</head>
<body>
    <div id="root">
        <h1>v-bind介绍：</h1>
        <p>v-bind 指令被用来响应地更新 HTML 属性</p>
        <p>v-bind:href可以缩写为 :href;</p>
        
        <hr>
        <!-- 绑定一个属性 -->
        <img v-bind:src="imageSrc" v-bind:style="imgStyle">
        <!-- 缩写 -->
        <img :src="imageSrc" :style="imgStyle">
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<script>
   const vm = new Vue({
            el:'#root',
            data(){
                return {
                    imageSrc:"https://v2.cn.vuejs.org/images/logo.svg",
                    imgStyle:"width: 40px;height: 40px;"
                }
            }
        });
</script>
