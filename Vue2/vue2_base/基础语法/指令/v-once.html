<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
</head>
<body>
    <div id="root">
        <h1>v-once介绍：</h1>
        <p>执行一次性的插值【当数据改变时，插值处的内容不会继续更新】</p>
        <hr>
        <span v-once>{{ msg}}</span>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<script>
   const vm = new Vue({
            el:'#root',
            data(){
                return {
                    msg: 'Hello Vue.js'
                }
            }
        });
</script>
