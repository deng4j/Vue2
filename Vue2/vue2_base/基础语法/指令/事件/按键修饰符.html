<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
</head>
<body>
    <div id="root">
        <h1>按键修饰符介绍：</h1>
        <p>在做项目中有时会用到键盘事件，在监听键盘事件时，我们经常需要检查详细的按键。Vue 允许为 `v-on` 在监听键盘事件时添加按键修饰符</p>
        
        <hr>
        <p>任意输入调用submit()</p>
        <input v-on:keyup="submit">

        <hr>
        <p>当点击enter或者space时  时调用 `vm.alertMe()`</p>
        <input type="text" v-on:keyup.enter.space="alertMe" >

        <hr>
        <input type="button" value="回车" v-on:keyup.enter="alertMe">
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<script>
   const vm = new Vue({
            el:'#root',
            data(){
                return {
                }
            },
            methods: {
              submit:function(e){
                alert(e.target.value)
              },
              alertMe:function(){
                alert('alertMe')
              },
        }
        });
</script>
