<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
</head>
<body>
    <div id="root">
        <form action="">
            <p>
                自动将用户的输入值转为数值类型：
                <input v-model.number="age" type="number">
                {{age}}
            </p>
            <p>
                自动过滤用户输入的首尾空白字符：
                <input v-model.trim="msg1">
                {{msg1}}
            </p>
            <p>
                在“change”时而非“input”时更新：
                <input v-model.lazy="msg2" >
                {{msg2}}
            </p>
            <p>
                <input type="button" v-on:click='submit' value="提交">
            </p>
        </form>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<script>
   const vm = new Vue({
            el:'#root',
            data(){
                return {
                    age:'',
                    msg1:'',
                    msg2:'',
                }
            },
            methods: {
              submit:function(){
                console.log(this.age+'--'+this.msg1+'--'+this.msg2)
              },
            }
        });
</script>
