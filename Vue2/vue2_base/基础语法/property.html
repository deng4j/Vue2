<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <h1>实例 property：</h1>
        <p>$符号只是Vue属性的命名规则，为了区分普通变量属性，避免我们自己声明或者添加自定义属性导致覆盖</p>
        <hr>
        {{sex}}
    </div>
</body>
</html>

<!-- 引入vue -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<script>
    // 自定义属性/函数挂载到Vue中
    Vue.prototype.$sex='男'
    Vue.prototype.$func=function(){
        console.log("全局挂载函数")
    }

    const vm = new Vue({
            // 设置根组件位置
            el:'#root',
            // 数据返回
            data(){
                return {
                    // 获取自定义属性
                    sex:this.$sex,
                }
            } ,
            methods: {
            },
            created(){
                this.$func()
            }
        });
</script>
